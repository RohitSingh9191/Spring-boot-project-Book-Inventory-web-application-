<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="top"></div>
<body class='bgi'>
<form action="save" method="post">
<table class='tab' style='background-color:white'>
  <tr>
   	<td class='tatd'>Enter publisher name</td>
   	<td class='tatd'>
	  <input class='tbb' type='text' id='publisher' name="publisher" required/>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Enter phone number</td>
   	<td class='tatd'>
	  <textarea class='tbb' id='phone' name="phone" required></textarea>
  	</td>
  </tr>
  <tr>
   	<td class='tatd'>Enter email id</td>
   	<td class='tatd'>
	  <input class='tbb' type='text' id='email' name="email" required/>
  	</td>
  </tr>
  <tr>
  	<td class='tatd' colspan="2" align="center">
   		<button class='btr'>Insert Publisher</button>
   		<input type='button' value='cancel' class='btr' style='background-color:orange' onclick='history.back()'>
    </td>
  </tr>
 </table>
</form>
</body>
</html>
